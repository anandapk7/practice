<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Vegetables</title>
    <style>
        body {
            background-color: blueviolet;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <section>
        <h2>Fruits</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Strawberry</li>
            <li>Grapes</li>
        </ul>
    </section>

    <section>
        <h2>Vegetables</h2>
        <ul>
            <li>Carrot</li>
            <li>Broccoli</li>
            <li>Spinach</li>
            <li>Tomato</li>
            <li>Potato</li>
        </ul>
    </section>

    <section>
        <h2>Mixed (Fruits & Vegetables)</h2>
        <ul>
            <li>Cucumber</li>
            <li>Bell Pepper</li>
            <li>Avocado</li>
        </ul>
    </section>

</body>
</html>
